<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">           
    <h:head>    
        <title>Editar Prestamo</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div  class="col-sm-4">
                    <h2 style="text-align: center">Editar Prestamo</h2>
                </div>
            </div>
            <hr/>            
            <div class="ui-g">					    
			    <div class="ui-g-4">
			    	<h5>Libro</h5>
			    	 <p:selectOneMenu id="menuLibro" value="#{prestamoDTO.idLibro}">	
				    	<f:selectItem itemValue="" itemLabel="Selecciona una opción" />				    		
     					 <f:selectItems value="#{prestamoMBean.libroDTOs}" var="libro" itemLabel="#{libro.titulo}" itemValue="${libro.idLibro}"/>
 					</p:selectOneMenu>	
			    </div>
			    <div class="ui-g-4">
			    	<h4>Usuario</h4>
			    	 <p:selectOneMenu id="menuUsuario" value="#{prestamoDTO.idUsuario}">	
				    	<f:selectItem itemValue="" itemLabel="Selecciona una opción" />				    		
		     					 <f:selectItems value="#{prestamoMBean.usuarioDTOs}" var="usuario" itemLabel="#{usuario.nombre}" itemValue="${usuario.idUsuario}"/>
		 					</p:selectOneMenu>	
			    </div>
			    <div class="ui-g-4">
			    	<h4>Fecha de devolución</h4>
			    	<p:datePicker id="fecha-id" value="#{prestamoDTO.fechaDevolucion}" showIcon="true" />
			    </div>					    					    
			</div>	          
         <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <h:commandButton value="Guardar" action="#{prestamoMBean.updatePrestamo(prestamoDTO)}" class="btn btn-success" style="width: 80px;"></h:commandButton>
                    </div>
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-2">
                        <h:link outcome="prestamos" value="Lista de prestamos" class="btn btn-primary" />
                    </div>
                </div>
            </div>           
        </h:form>
    </h:body>
</html>
