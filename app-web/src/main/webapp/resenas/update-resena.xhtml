<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">           
    <h:head>    
        <title>Editar Libro</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>

    <h:body>
        <h:form id="form" class="form-horizontal">

						    <h5>Libro</h5>
					    	 <p:selectOneMenu id="menuLibro" value="#{resenaDTO.idLibro}">

					    </div>

                    		<p:inputTextarea value="#{resenaDTO.comentario}" style="width:100%" rows="5" cols="30" counter="display" maxlength="500" counterTemplate="{0} caracteres restantes"  autoResize="true" />

                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <h:commandButton value="Guardar" action="#{resenaMBean.updateResena(resenaDTO)}" class="btn btn-success" style="width: 80px;"></h:commandButton>
                    </div>
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-2">
                        <h:link outcome="resenas" value="Lista de rese침as" class="btn btn-primary" />
                    </div>
                </div>
            </div>
           
        </h:form>
    </h:body>
</html>
