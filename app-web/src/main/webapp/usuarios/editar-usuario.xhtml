<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Editar usuario</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
</h:head>
<h:body>
	<h:form id="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2 style="text-align: center">Ingresar los datos del usuario</h2>
			</div>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="usuario" class="control-label col-sm-4">Nombre</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="nombre-id" value="#{usuarioDTO.nombre}"
					class="form-control" validatorMessage="El nombre es requerido">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="usuario" class="control-label col-sm-4">Apellidos</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="apellidos-id" value="#{usuarioDTO.apellidos}"
					class="form-control">
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="usuario" class="control-label col-sm-4">Nombre de Usuario</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="usuario-id" value="#{usuarioDTO.usuario}"
					class="form-control" validatorMessage="El usuario es requerido">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="correo" class="control-label col-sm-4">Correo</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="correo-id" value="#{	usuarioDTO.correo}"
					class="form-control" validatorMessage="El correo es requerido">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="rol" class="control-label col-sm-4">Rol</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneRadio value="#{usuarioDTO.idRol}"
					validatorMessage="El rol es requerido">
					<f:selectItem itemValue="1" itemLabel="admin" />
					<f:selectItem itemValue="2" itemLabel="cliente" />
					<f:validateRequired />
				</h:selectOneRadio>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Actualizar"
						action="#{usuarioMBean.actualizarUsuario(usuarioDTO)}"
						class="btn btn-success" style="width: 80px;"></h:commandButton>
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<h:link outcome="usuarios" value="Lista de Usuarios"
						class="btn btn-primary" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
